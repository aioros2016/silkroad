<div class="login bg-layer">
	<div class="min-width-box">
		<div class="bg-white">
			<div class="title">
				<h2>欢迎加入掌上丝路<em>会员登录</em></h2>
			</div>
			<div class="form-area login-area">
				<form class="form-horizontal form-login" method="post" action="">
					<div class="input-box">
						<div class="form-group">
							<label for="inputUser" class="col-sm-3 control-label">用户名</label>
							<div class="col-sm-9" >
								<input type="text" class="form-control input-lg" id="inputUser" name="inputUser" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
					    	<label for="inputPassword" class="col-sm-3 control-label">密码</label>
						    <div class="col-sm-9">
						      <input type="password" class="form-control input-lg" id="inputPassword" name="inputPassword" placeholder="Password">
						    </div>
						</div>
					</div>
					<div class="form-group">
					    <div class="margin-left col-sm-9">
					    	<div class="checkbox">
					    		<button type="submit" class="btn btn-warning btn-lg">登录</button>
						        <label>
						        	<input type="checkbox"> 下次自动登录
						        </label>
					    	</div>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
