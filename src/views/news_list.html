<div class="list-box">
	<ul>
		<li ng-repeat="news in newsList" on-finish-render="ngRepeatFinished">
			<div class="new-box">
				<div class="cover"><img ng-src="{{news.previewImage}}" /></div>
				<div class="info">
					<h3>{{news.title}}</h3>
					<p ng-bind-html="news.previewContext | showAsHtml"></p>
					<span>{{news.date | date:'yyyy-MM-dd'}}<a ui-sref="index2c.newsDetail({id: news.id})">阅读全文</a></span>
				</div>
			</div>
		</li>
	</ul>
	<div class="show-more" class="ng-cloak" ng-cloak>
		<a href="javascript:;" ng-click="loadMore(page)" ng-hide="page == totalPage">点击加载更多</a>
	</div>
	<div class="no-more ng-cloak" ng-show="page == totalPage" ng-cloak>暂无更多</div>
</div>
